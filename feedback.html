	<section>
		<div class="main">
			<h2 class="text-center"> Please give us your feedback</h2>
			<form method="post" action="mailto:fbda22-011@thuto.bac.ac.bw" enctype="text/plain">
				<div class="row">
					<div class="col-25">
						<label for="fname">NAME</label>
					</div>
					<div class="col-75">
						<input type="text" id="fname" name="firstname" placeholder="Your name.." required>
					</div>
				</div>
				<div class="row">
					<div class="col-25">
						<label for="lname">PHONE NUMBER</label>
					</div>
					<div class="col-75">
						<input type="text" id="p num" name="phone number" placeholder="Your phone number.." required>
					</div>
				</div>
				<div class="row">
					<div class="col-25">
						<label for="lname">EMAIL</label>
					</div>
					<div class="col-75">
						<input type="text" id="lname" name="email" placeholder="Your email.." required>
					</div>
				</div>
				<div class="row">
					<div class="col-25">
						<label for="mess">MESSAGE</label>
					</div>
					<div class="col-75">
						<textarea id="subject" name="subject" placeholder="Write something.." style="height:150px" required></textarea>
					</div>
				</div>
				<br>
				<div class="row">
					<input type="submit" name="submit" class="send-btn" value="Send" required>
				</div>
			</form>
		</div>
